<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1">

        <title>KK's Portfolio Site</title>
        
        <link rel="stylesheet" type="text/css" href="Assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="Assets/css/style.css">

        <style>
            @media screen and (min-width: 992px) {
                .puppypics, .projlabel {
                    margin-left: 85px;
                }
            }


            @media screen and (min-width: 771px) and (max-width: 991px) {
                .puppypics, .projlabel {
                    margin-right: 0;
                    margin-left: 30px;
                }
            }

            
            @media screen and (min-width: 576px) and (max-width: 770px) {
                #name {
                    font-size: 30px;
                }

                #main h1 {
                    font-size: 30px;
                }

                .col-sm-2 {
                    margin-top: 20px;
                }

                #main {
                    width: 590px;
                    margin: 0 auto;
                }

                .puppypics {
                    width: 200px;
                    height: 200px;  
                    margin-right: 0;
                    margin-left: 10px;
                }

                .projlabel {
                    width: 195px;
                    top: 180px;
                    margin-left: 10px;
                }
             }

             @media screen and (max-width: 575px) {
                .head {
                    width: 450px;
                    margin: 0 auto;
                }

                #main {
                    width: 450px;
                    margin: 0 auto;
                }

                #main h1 {
                    text-align: center;
                    font-size: 30px;
                }

                .puppypics {
                    clear: both;
                    margin-left: auto;
                    margin-right: auto;
                    display: block;
                }
                #name {
                    font-size: 30px;
                }

                .col-sm-2 {
                    margin-top: 20px;
                }

                .puppypics {
                    width: 100%;
                }

                .projlabel {
                    width: 385px;
                }
            }

        </style>
    </head>

    <body>
        <div>
            <header>
                <div class="head container-xs container-sm container-md container-lg container-xl wrapper">
                    <ul class="row">
                        <label class="col-sm-5" id="name"><b>Kendra Kwoka</b></label>
                        <li class="col-sm-1"></li>
                        <li class="col-sm-2"><a style="text-decoration: none" href="index.html">About</a></li>
                        <li class="col-sm-2"><a style="text-decoration: none" href="portfolio.html">Portfolio</a></li>
                        <li class="col-sm-2"><a style="text-decoration: none" href="contact.html">Contact</a></li>
                    </ul>
                </div>            
            </header>
        </div>

        <br>
        <br>

        <div id="main" class="container-xs container-sm container-md container-lg container-xl wrapper">
            <h1>Portfolio</h1>
            <div class="contact">
                <p class="resLink"><a class="resLink" href="Assets/Resume 2020 (1).pdf" target="_blank" style="text-decoration: none">$(Resume).click()</a></p>
                <p class="resLink"><a class="resLink" href="https://www.linkedin.com/in/kendra-kwoka-553b68196/" target="_blank" style="text-decoration: none">$(LinkedIn).click()</a></p>
                <p class="resLink"><a class="resLink" href="https://github.com/kkwoka" target="_blank" style="text-decoration: none">$(Github).click()</a></p>
            </div>
            <div class="container-xs container-sm container-md container-lg container-xl wrapper">
                <div class="row">
                    <div class="col-sm-6">
                        <img src="Assets/Images/Scheduler.png" class="puppypics">
                        <div><a class="projlabel" style="text-decoration: none" href="https://kkwoka.github.io/DailyPlanner/" target="_blank">Day Planner Project</a></div>
                    </div>
                    <div class="col-sm-6">
                        <img src="Assets/Images/CodeQuiz.png" class="puppypics">
                        <div><a class="projlabel" style="text-decoration: none" href="https://kkwoka.github.io/JavaScript_Quiz/" target="_blank">Quiz!</a></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <img src="Assets/Images/PassGen.png" class="puppypics">
                        <div><a class="projlabel" style="text-decoration: none" href="https://kkwoka.github.io/passwordGenerator/" target="_blank">Password Generator</a></div>
                    </div>
                    <div class="col-sm-6">
                        <img src="Assets/Images/smorgas-chord.png" class="puppypics">
                        <div><a class="projlabel" style="text-decoration: none" href="https://kkwoka.github.io/Smorgas-Chord/" target="_blank">Smorgas-Chord</a></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <img src="Assets/Images/WeatherDash.png" class="puppypics">
                        <div><a class="projlabel" style="text-decoration: none" href="https://kkwoka.github.io/WeatherDashboard/" target="_blank">Weather Dashboard</a></div>
                    </div>
                </div>
            </div>
            <br>
        </div>

            <footer>
                <p>Copyright &copy; </p>
            </footer>

            <br>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
